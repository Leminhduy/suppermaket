  <div class="row">
    <div class="col-lg-12">

      <div class="ibox chat-view">

        <div class="ibox-title">
          <small class="pull-right text-muted">Last message: Mon Jan 26 2015 - 18:39:23</small>
          Chat room panel
        </div>


        <div class="ibox-content">

          <div class="row">

            <div class="col-md-9 ">
              <div class="chat-discussion">

                <!--<div class="chat-message left">-->
                <!--<img class="message-avatar" src="img/a1.jpg" alt="">-->
                <!--<div class="message">-->
                <!--<a class="message-author" href="#"> Michael Smith </a>-->
                <!--<span class="message-date"> Mon Jan 26 2015 - 18:39:23 </span>-->
                <!--<span class="message-content">-->
                <!--Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.-->
                <!--</span>-->
                <!--</div>-->
                <!--</div>-->
                <div class="chat-message right">
                  <!--<img class="message-avatar" src="img/a4.jpg" alt="">-->
                  <div class="message">
                    <a class="message-author" href="#"> Karl Jordan </a>
                    <span class="message-date">  Fri Jan 25 2015 - 11:12:36 </span>
                    <span class="message-content">
											{{message}}
                    </span>
                  </div>
                </div>

              </div>

            </div>
            <div class="col-md-3">
              <div class="chat-users">


                <div class="users-list" *ngFor="let users of arrUser">
                  <div class="chat-user">
                    <img class="chat-avatar" src="" alt="">
                    <div class="chat-user-name">
                      <a href="#">{{users.name}}</a>
                    </div>
                  </div>


                </div>

              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="chat-message-form">

                <div class="form-group">

                  <div class="row">
                    <div class="col-sm-11">
                      <textarea class="form-control message-input" [(ngModel)]="message"
                                placeholder="Enter message text"></textarea>
                    </div>
                    <div class="col-sm-1">
                      <button class="btn btn-primary" (click)="sendMessage()">SEND</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>


        </div>

      </div>
    </div>

  </div>


</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">

      <div class="ibox chat-view">

        <div class="ibox-title">
          <small class="pull-right text-muted">Last message: Mon Jan 26 2015 - 18:39:23</small>
          Tìm kiếm khách hàng
        </div>


        <div class="ibox-content">
          <div class="row">
            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="txtMember">
                </div>
                <div class="col-sm-6">
                  <button class="btn btn-primary" (click)="createMember()">ADD</button>
                </div>
              </div>
              <br><br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
